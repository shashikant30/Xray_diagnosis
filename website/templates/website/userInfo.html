{% include ".\\website\\index.html"%}
<!DOCTYPE html>
<html>
<head>
<style>
	.content 
		{
		font-family: Arial, Helvetica, sans-serif;
        margin-top: 5px;
		margin-left:25%;
		margin-right:25%;
		margin-bottom: 5px;
		padding: 0px 15px 0 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0,3s;
		}
    .content:hover{
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
	input[type=text], input[type=password], input[type=number], input[type=file],select,option
		{
		width: 97%;
		padding: 10px;
		margin: 5px 0 22px 0;
		display: inline-block;
		border: none;
		background: #F5F5F5;
		}
	hr 
		{
		border: 1px solid #e6e6e6;
		margin-bottom: 5px;
		}
	.registerbutton
		{
		background-color:  #03a9f4;
		color: white;
		padding: 15px 20px;
		margin: 10px 0px;
		border: none;
		cursor: pointer;
		width: 100%;
		}
	button
		{
		background-color: #03a9f4;
		color: white;
		padding: 15px 20px;
		margin: 10px 0px;
		border: none;
		cursor: pointer;
		width: 100%;
		}

</style>
</head>
<body>
	<div class="content">
	<form method = "post" enctype="multipart/form-data">
		<h1>X-ray Diagnosis</h1>
		<p>Please fill in this form </p>
		<hr>
		{% csrf_token %}
        {{ form.as_p }}
		<hr>

		<button type="submit" class="registerbutton">Upload</button>	
	</form>
</div>
</body>
</html>
